{% load static %}
<div class="wrapper_tooler">
    <div class="item-bg"></div>
    <div class="news-slider">
        <div class="news-slider__wrp swiper-wrapper">
            {% for item in menu %}
                <div class="news-slider__item swiper-slide">
                    <a href="{% url 'catalog' %}" class="news__item">
                        <div class="news__title">
                            {{ item.Title }}
                        </div>
                        <div class="news__img">
{#                            <img src="{% static '/mysite/img/index/_index_katalog_galerea/curbstone.jpg' %}"#}
{#                                 alt="Logo firmy" style="width: 100%;"/>#}
                            <img src="{{ item.img.url }}" alt="{{ item.Title }}" style="width: 100%;">
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        <div class="news-slider__ctr">
            <div class="news-slider__arrows">
                <button class="news-slider__arrow news-slider-prev">
                    <span class="icon-font">
                        <svg class="icon icon-arrow-left"><use xlink:href="#icon-arrow-left"></use></svg>
                    </span>
                </button>
                <button class="news-slider__arrow news-slider-next">
                    <span class="icon-font">
                        <svg class="icon icon-arrow-right"><use xlink:href="#icon-arrow-right"></use></svg>
                    </span>
                </button>
            </div>
            <div class="news-slider__pagination"></div>
        </div>
        <svg hidden="hidden" style="height: 30px">
            <defs>
                <symbol id="icon-arrow-left" viewBox="0 0 32 32">
                    <title>arrow-left</title>
                    <path d="M0.704 17.696l9.856 9.856c0.896 0.896 2.432 0.896 3.328 0s0.896-2.432 0-3.328l-5.792-5.856h21.568c1.312 0 2.368-1.056 2.368-2.368s-1.056-2.368-2.368-2.368h-21.568l5.824-5.824c0.896-0.896 0.896-2.432 0-3.328-0.48-0.48-1.088-0.704-1.696-0.704s-1.216 0.224-1.696 0.704l-9.824 9.824c-0.448 0.448-0.704 1.056-0.704 1.696s0.224 1.248 0.704 1.696z"></path>
                </symbol>
                <symbol id="icon-arrow-right" viewBox="0 0 32 32">
                    <title>arrow-right</title>
                    <path d="M31.296 14.336l-9.888-9.888c-0.896-0.896-2.432-0.896-3.328 0s-0.896 2.432 0 3.328l5.824 5.856h-21.536c-1.312 0-2.368 1.056-2.368 2.368s1.056 2.368 2.368 2.368h21.568l-5.856 5.824c-0.896 0.896-0.896 2.432 0 3.328 0.48 0.48 1.088 0.704 1.696 0.704s1.216-0.224 1.696-0.704l9.824-9.824c0.448-0.448 0.704-1.056 0.704-1.696s-0.224-1.248-0.704-1.664z"></path>
                </symbol>
            </defs>
        </svg>
    </div>
</div>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    const bg = document.querySelector('.item-bg');

    if ($(window).width() > 800) {
        $(document).on("mouseenter", ".news__item", function () {
            const x = this.getBoundingClientRect().left + window.scrollX;
            const y = this.getBoundingClientRect().top + window.scrollY;
            const width = this.getBoundingClientRect().width;
            const height = this.getBoundingClientRect().height;

            $('.item-bg').addClass('active');
            $('.news__item').removeClass('active');

            if (bg) {
                bg.style.width = width + 'px';
                bg.style.height = height + 'px';
                bg.style.transform = 'translateX(' + x + 'px ) translateY(' + y + 'px)';
            }
        });

        $(document).on("mouseleave", ".news__item", function () {
            $('.item-bg').removeClass('active');
            $('.news__item').removeClass('active');
        });
    }

    const swiper = new Swiper('.news-slider', {
        effect: 'coverflow',
        grabCursor: true,
        loop: true,
        centeredSlides: true,
        keyboard: true,
        spaceBetween: 16,
        slidesPerView: 1,
        speed: 300,
        coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 0,
            modifier: 3,
            slideShadows: false
        },
        breakpoints: {
            0: {
                slidesPerView: 1,
                spaceBetween: 12,
                centeredSlides: false
            },
            576: {
                slidesPerView: 'auto',
                spaceBetween: 0,
                centeredSlides: true
            }
        },
        simulateTouch: true,
        navigation: {
            nextEl: '.news-slider-next',
            prevEl: '.news-slider-prev'
        },
        pagination: {
            el: '.news-slider__pagination',
            clickable: true
        },
        on: {
            init: function () {
                const activeItem = document.querySelector('.swiper-slide-active');
                const sliderItem = activeItem ? activeItem.querySelector('.news__item') : null;
                $('.swiper-slide-active .news__item').addClass('active');

                if (!sliderItem || !bg) {
                    return;
                }

                const x = sliderItem.getBoundingClientRect().left + window.scrollX;
                const y = sliderItem.getBoundingClientRect().top + window.scrollY;
                const width = sliderItem.getBoundingClientRect().width;
                const height = sliderItem.getBoundingClientRect().height;

                if (window.innerWidth > 800) {
                    $('.item-bg').addClass('active');
                }

                bg.style.width = width + 'px';
                bg.style.height = height + 'px';
                bg.style.transform = 'translateX(' + x + 'px ) translateY(' + y + 'px)';
            }
        }
    });

    swiper.on('touchEnd', function () {
        $('.news__item').removeClass('active');
        $('.swiper-slide-active .news__item').addClass('active');
    });

    swiper.on('slideChange', function () {
        $('.news__item').removeClass('active');
    });

    swiper.on('slideChangeTransitionEnd', function () {
        $('.news__item').removeClass('active');
        const activeItem = document.querySelector('.swiper-slide-active');
        const sliderItem = activeItem ? activeItem.querySelector('.news__item') : null;

        setTimeout(function () {
            $('.swiper-slide-active .news__item').addClass('active');

            if (!sliderItem || !bg) {
                return;
            }

            const x = sliderItem.getBoundingClientRect().left + window.scrollX;
            const y = sliderItem.getBoundingClientRect().top + window.scrollY;
            const width = sliderItem.getBoundingClientRect().width;
            const height = sliderItem.getBoundingClientRect().height;

            if (window.innerWidth > 800) {
                $('.item-bg').addClass('active');
            }

            bg.style.width = width + 'px';
            bg.style.height = height + 'px';
            bg.style.transform = 'translateX(' + x + 'px ) translateY(' + y + 'px)';
        }, 100);
    });
</script>
