<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel Autoplay with Lightbox Example</title>

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

    <style>
        .owl-carousel .item {
            position: relative;
            text-align: center;
            color: white;
            font-size: 20px;
            border-radius: 10px;
        }

        .overlay-image {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; /* Щоб перекрити основне зображення */
        }

        .owl_carousel_h1_title {
            border-bottom: solid 1px #E2B43B;
            width: 100%;
            max-width: 350px;
            margin-bottom: 80px;
            padding-bottom: 5px;
        }

        .owl-carousel .owl-item img {
            width: 100%;
            height: auto;
        }

        body {
            padding: 30px 120px;
        }
    </style>
</head>
<body>

<h1 class="owl_carousel_h1_title">Приклади застосування</h1>

<!-- Carousel Container -->
<div class="owl-carousel owl-theme">
    <div class="item">
        <img src="Прямоугольник%2039.png" alt="Опис зображення 1">
        <a href="Прямоугольник%2039.png" data-lightbox="carousel" data-title="Зображення 1">
            <img class="overlay-image" src="path.png" alt="Оверлейне зображення 1" style="width: 30px; height: 30px;">
        </a>
    </div>
    <div class="item">
        <img src="Прямоугольник%2040.png" alt="Опис зображення 2">
        <a href="Прямоугольник%2040.png" data-lightbox="carousel" data-title="Зображення 2">
            <img class="overlay-image" src="path.png" alt="Оверлейне зображення 2" style="width: 30px; height: 30px;">
        </a>
    </div>
    <div class="item">
        <img src="Прямоугольник%2041.png" alt="Опис зображення 3">
        <a href="Прямоугольник%2041.png" data-lightbox="carousel" data-title="Зображення 3">
            <img class="overlay-image" src="path.png" alt="Оверлейне зображення 3" style="width: 30px; height: 30px;">
        </a>
    </div>
    <div class="item">
        <img src="Прямоугольник%2042.png" alt="Опис зображення 4">
        <a href="Прямоугольник%2042.png" data-lightbox="carousel" data-title="Зображення 4">
            <img class="overlay-image" src="path.png" alt="Оверлейне зображення 4" style="width: 30px; height: 30px;">
        </a>
    </div>
    <div class="item">
        <img src="Прямоугольник%2043.png" alt="Опис зображення 5">
        <a href="Прямоугольник%2043.png" data-lightbox="carousel" data-title="Зображення 5">
            <img class="overlay-image" src="path.png" alt="Оверлейне зображення 5" style="width: 30px; height: 30px;">
        </a>
    </div>
    <div class="item">
        <img src="Прямоугольник%2044.png" alt="Опис зображення 6">
        <a href="Прямоугольник%2044.png" data-lightbox="carousel" data-title="Зображення 6">
            <img class="overlay-image" src="path.png" alt="Оверлейне зображення 6" style="width: 30px; height: 30px;">
        </a>
    </div>
    <div class="item">
        <img src="Прямоугольник%2045.png" alt="Опис зображення 7">
        <a href="Прямоугольник%2045.png" data-lightbox="carousel" data-title="Зображення 7">
            <img class="overlay-image" src="path.png" alt="Оверлейне зображення 7" style="width: 30px; height: 30px;">
        </a>
    </div>
</div>

<!-- Owl Carousel JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<!-- Lightbox2 JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<script>
    $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
            loop: true,
            margin: 10,
            nav: false,
            autoplay: true,
            autoplayTimeout: 2000,
            autoplayHoverPause: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 5
                }
            }
        });
    });
</script>
</body>
</html>
